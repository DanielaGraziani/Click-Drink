<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/log-in.css">
    <title>Document</title>
</head>
<body>
        <header class="header">
            <img class="header__img" src="./assets/glass.png" alt="Arroba"> 
            <h2 class="header__title">Click & Drink</h2>
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="./assets/user-icon.png" alt="user">
                    <p>Profile</p>
                </div>
                <ul>
                    <li><a href="/"> Account </a></li>
                    <li><a href="/"> Sign Out</a></li>
                </ul>
            </div>
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Welcome</h2>
                <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="buttom">Login</button>
                <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox" value="checkbox"> Remember me
                </label>
                <a href="/">I forget my password</a>
            </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="./assets/google-icon.png" alt="Google">Login with Google Account</div>
                <div><img src="./assets/Twitter-icon.png" alt="Twitter">Login with Twitter Account</div>
            </section>
            <p class="login__container--register">You have no account <a href="">Sign Up</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Terms of use</a>
            <a href="/">Privacy Statement</a>
            <a href="/">Support</a>
        </footer>
        <script src="/validate.js"></script>
</body>
</html>
